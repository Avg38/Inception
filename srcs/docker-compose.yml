services:
  nginx:
    container_name: nginx
    build: requirements/nginx/
    ports:
      - "80:80"
    volumes:
      - ./requirements/wordpress:/var/www/html
    networks:
      - inception_network
    depends_on:
      - wordpress

  wordpress:
    build: requirements/wordpress/
    container_name: wp-php
    volumes:
      - ./requirements/wordpress:/var/www/html
    networks:
      - inception_network
    env_file:
      .env

  mariadb:
    build: requirements/mariadb/
    container_name: mariadb
    volumes:
      - /home/avialle-/Documents/Inception/srcs/requirements/mariadb/data:/var/lib/mysql:rw
    networks:
      - inception_network
    env_file:
      .env

networks:
  inception_network:
    driver: bridge